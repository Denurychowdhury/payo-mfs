<!DOCTYPE html>
<html lang="en" data-theme="light">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payoo hompage</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <main class="flex justify-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-2">
                        <div>
                            <div class="stats shadow">
                                <div class="stat">
                                    <div id="account-balance" class="stat-value">9400</div>
                                    <div class="stat-desc">Available Balance</div>
                                </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <!-- user action BUtton -->
                        <div>
                            <button id="btn-add-money" class="btn btn-lg">Add Money</button>
                            <button id="show-cash-out" class="btn btn-lg">Cash out</button>
                        </div>
                        <div class="divider"></div>
                        <!-- Add money er form start-->
                        <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Add Amount to withdraw"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="pin-code" type="password" placeholder="Enter 4 Digit Pin"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="button-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                        </div>
                        <!--add money er form end -->
                        <!-- Cash out start -->
                        <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash out </span>
                                </label>
                                <input id="input-cash-out" type="text" placeholder="Cashout Amount"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="cash-out-pin" type="password" placeholder="Enter 4 Digit Pin"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="button-cashout-money" class="btn btn-primary">Cash out</button>
                            </div>
                        </form>
                        </div>
                        <!-- Cash out end -->
                    </div>
                </div>
            </div>
        </main>

        </div>
         <!-- <script src="./js/home.js"></script> -->
        <script src="./js/addmoney.js"></script>
        <script src="./js/cashout.js"></script>
        <script src="./js/features.js"></script>
    </body>

</html>
